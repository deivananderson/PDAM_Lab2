<ion-view view-title="Users">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-ios-plus-outline" ng-click = "goToEditPage()" ></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users" href="#/app/users/{{users.username}}">
        {{user.username}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
